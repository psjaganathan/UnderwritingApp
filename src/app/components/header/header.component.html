<mat-toolbar color="primary" class="header-toolbar">
  <div class="header-left">
    <button mat-icon-button (click)="toggleSidebar()" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="app-title">
      <mat-icon class="lending-icon">description</mat-icon>
      <span>Document Generation App</span>
    </div>
  </div>
  
  <div class="header-right">
    <button mat-icon-button (click)="openAssistChat()" class="assist-chat-icon">
      <mat-icon>smart_toy</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <div class="avatar">
        <mat-icon>account_circle</mat-icon>
      </div>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item>
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
