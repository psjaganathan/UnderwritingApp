<div class="document-viewer-dialog">
  <h2>Document Viewer</h2>
  <button mat-icon-button (click)="close()" style="position:absolute;top:8px;right:8px;">
    <span class="material-icons">close</span>
  </button>
  <ng-container [ngSwitch]="data.type">
    <iframe *ngSwitchCase="'application/pdf'" [src]="data.url" width="100%" height="600px" style="border:none;"></iframe>
    <iframe *ngSwitchCase="'application/vnd.openxmlformats-officedocument.wordprocessingml.document'" [src]="data.url" width="100%" height="600px" style="border:none;"></iframe>
    <div *ngSwitchDefault>
      <p>Preview not available for this file type.</p>
      <a [href]="data.url" target="_blank">Download</a>
    </div>
  </ng-container>
</div>
